<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procuração - Cidadania Portuguesa</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Procuração - Cidadania Portuguesa</h1>

    <form id="formProcura">
        <div class="input-group">
            <label>Tipo de Processo:</label>
            <select id="tipoProcesso" required onchange="atualizarCampos()">
                <option value="">Selecione</option>
                <option value="netos">Netos</option>
                <option value="filhosMaiores">Filhos MAIORES</option>
                <option value="filhosMenores">Filhos MENORES</option>
                <option value="matrimonio">Matrimônio</option>
                <option value="transcricao">Transcrição</option>

            </select>
        </div>

        <div class="input-group">
            <label>Gênero do(a) requerente:</label>
            <div class="radio-group">
                <label><input type="radio" name="genero" value="homem" required> Homem</label>
                <label><input type="radio" name="genero" value="mulher"> Mulher</label>
            </div>
        </div>

        <div class="input-group hidden" id="grupoPortugues">
            <label>Português(a) é do requerente:</label>
            <select id="portugues">
                <option value="">Selecione</option>
                <option value="mãe">Mãe</option>
                <option value="pai">Pai</option>
                <option value="pais">Pais - Transcrição</option>
                <option value="avós">Avós - Transcrição</option>
                <option value="bisavós">Bisavós - Transcrição</option>
            </select>
        </div>

        <div class="input-group hidden" id="grupoNubentes">
            <label>Nome do Nubente 1:</label>
            <input type="text" id="nubente1">
            <label>Nome do Nubente 2:</label>
            <input type="text" id="nubente2">
        </div>

        <div id="procuracoesNormais" class="hidden">
            <div class="input-group">
                <label>Nome Completo do(a) requerente:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="input-group">
                <label>Nacionalidade:</label>
                <input type="text" id="nacionalidade" required>
            </div>

            <div class="input-group">
                <label>Estado Civil:</label>
                <input type="text" id="estadoCivil" required>
            </div>

            <div class="input-group">
                <label>Profissão:</label>
                <input type="text" id="profissao" required>
            </div>

            <div class="input-group">
                <label>Data de Nascimento:</label>
                <input type="text" id="dataNascimento" placeholder="DD/MM/AAAA" required>
            </div>

            <div class="input-group">
                <label>Cidade de Nascimento:</label>
                <input type="text" id="cidadeNascimento" required>
            </div>

            <div class="input-group">
                <label>UF de Nascimento:</label>
                <input type="text" id="ufNascimento" required>
            </div>

            <div class="input-group" id="grupoPais">
                <label>Nome do Pai:</label>
                <input type="text" id="nomePai">
                <label>Nome da Mãe:</label>
                <input type="text" id="nomeMae">
            </div>

            <div class="input-group hidden" id="grupoConjuge">
                <label>Nome do Cônjuge:</label>
                <input type="text" id="nomeConjuge">
            </div>

            <div class="input-group hidden" id="grupoDataCasamento">
                <label>Data do Casamento:</label>
                <input type="text" id="dataCasamento" placeholder="DD/MM/AAAA">
            </div>

            <div class="input-group">
                <label>Endereço:</label>
                <input type="text" id="endereco" required>
            </div>

            <div class="input-group">
                <label>Cidade:</label>
                <input type="text" id="cidade" required>
            </div>

            <div class="input-group">
                <label>UF:</label>
                <input type="text" id="uf" required>
            </div>

            <div class="input-group">
                <label>CEP:</label>
                <input type="text" id="cep" required>
            </div>

            <div class="input-group">
                <label>País:</label>
                <input type="text" id="pais" required>
            </div>

                <div class="input-group">
                    <label>Tipo de Documento:</label>
                    <select name="tipoDocumento" id="tipoDocumento">
                        <option value="">Selecione</option>
                        <option value="RG">RG</option>
                        <option value="Passaporte">Passaporte</option>
                        <option value="CNH">CNH</option>
                    </select>
                </div>

            <div class="input-group">
                <label>Número do Documento:</label>
                <input type="text" id="documento" required>
            </div>

            <div class="input-group">
                <label>Data de Expedição:</label>
                <input type="text" id="dataExpedicao" placeholder="DD/MM/AAAA" required>
            </div>

            <div class="input-group">
                <label>Órgão Expedidor:</label>
                <input type="text" id="orgaoExpedidor" required>
            </div>
        </div>

        <div class="hidden" id="inputFilhosMenores">
            <div class="input-group" id="grupoFilhosMenores">
                <label>Tipo da procuração:</label>
                <select name="tipoProcuracao" id="tipoProcuracao">
                    <option value="">Selecione</option>
                    <option value="pm">Pai e mãe</option>
                    <option value="m">Só mãe</option>
                    <option value="p">Só pai</option>
                </select>
            </div>

            <div id="mae" class="hidden">
                <center>
                    <p class="info">Dados da mãe</p>
                </center>
                <div class="input-group">
                    <label>Nome Completo da mãe:</label>
                    <input type="text" id="nomeMaeMenor">
                </div>

                <div class="input-group">
                    <label>Nacionalidade:</label>
                    <input type="text" id="nacionalidadeMae">
                </div>

                <div class="input-group">
                    <label>Estado Civil:</label>
                    <input type="text" id="estadoCivilMae">
                </div>

                <div class="input-group">
                    <label>Profissão:</label>
                    <input type="text" id="profissaoMae">
                </div>

                <div class="input-group">
                    <label>Endereço:</label>
                    <input type="text" id="enderecoMae">
                </div>

                <div class="input-group">
                    <label>Cidade:</label>
                    <input type="text" id="cidadeMae">
                </div>

                <div class="input-group">
                    <label>UF:</label>
                    <input type="text" id="ufMae">
                </div>

                <div class="input-group">
                    <label>CEP:</label>
                    <input type="text" id="cepMae">
                </div>

                <div class="input-group">
                    <label>País:</label>
                    <input type="text" id="paisMae">
                </div>

                <div class="input-group">
                    <label>Tipo de Documento:</label>
                    <select name="tipoDocumento" id="tipoDocumentoMae">
                        <option value="">Selecione</option>
                        <option value="RG">RG</option>
                        <option value="Passaporte">Passaporte</option>
                        <option value="CNH">CNH</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Número do Documento:</label>
                    <input type="text" id="documentoMae">
                </div>

                <div class="input-group">
                    <label>Data de Expedição:</label>
                    <input type="text" id="dataExpedicaoMae" placeholder="DD/MM/AAAA">
                </div>

                <div class="input-group">
                    <label>Órgão Expedidor:</label>
                    <input type="text" id="orgaoExpedidorMae">
                </div>

            </div>

            <div id="pai" class="hidden">
                <center>
                    <p class="info">Dados do Pai</p>
                </center>
                <div class="input-group">
                    <label>Nome Completo do pai:</label>
                    <input type="text" id="nomePaiMenor">
                </div>

                <div class="input-group">
                    <label>Nacionalidade:</label>
                    <input type="text" id="nacionalidadePai">
                </div>

                <div class="input-group">
                    <label>Estado Civil:</label>
                    <input type="text" id="estadoCivilPai">
                </div>

                <div class="input-group">
                    <label>Profissão:</label>
                    <input type="text" id="profissaoPai">
                </div>

                <div class="input-group">
                    <label>Endereço:</label>
                    <input type="text" id="enderecoPai">
                </div>

                <div class="input-group">
                    <label>Cidade:</label>
                    <input type="text" id="cidadePai">
                </div>

                <div class="input-group">
                    <label>UF:</label>
                    <input type="text" id="ufPai">
                </div>

                <div class="input-group">
                    <label>CEP:</label>
                    <input type="text" id="cepPai">
                </div>

                <div class="input-group">
                    <label>País:</label>
                    <input type="text" id="paisPai">
                </div>

                <div class="input-group">
                    <label>Tipo de Documento:</label>
                    <select name="tipoDocumento" id="tipoDocumentoPai">
                        <option value="">Selecione</option>
                        <option value="RG">RG</option>
                        <option value="Passaporte">Passaporte</option>
                        <option value="CNH">CNH</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Número do Documento:</label>
                    <input type="text" id="documentoPai">
                </div>

                <div class="input-group">
                    <label>Data de Expedição:</label>
                    <input type="text" id="dataExpedicaoPai" placeholder="DD/MM/AAAA">
                </div>

                <div class="input-group">
                    <label>Órgão Expedidor:</label>
                    <input type="text" id="orgaoExpedidorPai">
                </div>

            </div>

            <p class="info">Dados do menor</p>

            <div id="filhoMenor">
                <div class="input-group">
                    <label>Nome Completo do(a) requerente:</label>
                    <input type="text" id="nomeMenor">
                </div>

                <div class="input-group">
                    <label>Data de Nascimento:</label>
                    <input type="text" id="dataNascimentoMenor" placeholder="DD/MM/AAAA">
                </div>

                <div class="input-group">
                    <label>Cidade de Nascimento:</label>
                    <input type="text" id="cidadeNascimentoMenor">
                    <div class="input-group">
                        <label>Estado de Nascimento:</label>
                        <input type="text" id="estadoNascimento">
                    </div>
                </div>

                <div class="input-group">
                    <label>Tipo de Documento:</label>
                    <select name="tipoDocumento" id="tipoDocumentoMenor">
                        <option value="">Selecione</option>
                        <option value="RG">RG</option>
                        <option value="Passaporte">Passaporte</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Número do Documento:</label>
                    <input type="text" id="documentoMenor">
                </div>

                                <div class="input-group">
                    <label>Órgão Expedidor:</label>
                    <input type="text" id="orgaoExpedidorMenor">
                </div>

                <div class="input-group">
                    <label>Data de Expedição:</label>
                    <input type="text" id="dataDocumentoMenor" placeholder="DD/MM/AAAA">
                </div>
            </div>


        </div>


        <button type="button" onclick="gerarDocumento()">Gerar Documento</button>
        <button type="reset" onclick="atualizarCampos()">Limpar</button>
    </form>

    <script src="script.js"></script>

</body>

</html>
